<ion-header>

  <ion-navbar>
    <ion-title>postRegisterPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addDetails()">
    <ion-item>
      <ion-label>Your name</ion-label>
      <ion-input type="text" [(ngModel)]="detailsForm.name" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button color="light">Take a Picture!</button>
    </ion-item>
    <button ion-button type="submit" block>Submit!</button>
  </form>
</ion-content>
