<style>
  .button.activated{
    box-shadow: none !important;
    border-color: rgba(0,0,0,0) !important;
    outline: none !important;
  }
</style>
<ion-header>

  <ion-navbar color="primary" #content>
    <button ion-button icon-only [menuToggle]>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{db.currentGroup ? db.currentGroup.title : 'Select Group'}}
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-menu id="nav" [content]="content" >
  <ion-header>
    <ion-toolbar color="primary">

      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        Home
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        Friends
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Events
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content padding>
  <ion-item *ngIf="db.currentGroup">
    Group Selected! {{db.currentGroup.title}}
  </ion-item>
  <ion-list *ngIf="!db.currentGroup">
    <ion-item (click)="selectGroup(g.$key)" *ngFor="let g of db.userGroups">
      {{g.id}}
      {{g.title}}
      {{g.picture}}
    </ion-item>
  </ion-list>
  <button ion-button (click)="createNewGroup()" color="primary">Create new Group</button>
  <button ion-button (click)="db.getUserGroups()" color="primary">Get User Groups</button>
  <button ion-button (click)="auth.signOut()" color="primary">Sign out</button>
  <button ion-button menuToggle>Open Menu</button>

</ion-content>
