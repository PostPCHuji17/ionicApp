<style>
  .button.activated{
    box-shadow: none !important;
    border-color: rgba(0,0,0,0) !important;
    outline: none !important;
  }
</style>
<ion-header>

  <ion-navbar color="primary" #content>
    <button ion-button icon-only [menuToggle]>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{db.currentGroup ? db.currentGroup.title : 'Select Group'}}
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-menu id="nav" [content]="content" >
  <ion-header>
    <ion-toolbar color="primary">

      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="changeGroup()" color="primary">
        Change group
      </button>
      <button ion-item (click)="editUserInfo()" color="primary">
        Edit user info
      </button>
      <button ion-item (click)="createNewGroup()" color="primary">
        Create new Group
      </button>
      <button ion-item (click)="db.getUserGroups()" color="primary">
        Get User Groups
      </button>
      <button ion-item (click)="auth.signOut()" color="primary">
        Sign out
      </button>
      <button ion-item (click)="closeMenu()" color="primary">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content>
  <ion-item *ngIf="db.currentGroup">
    Group Selected! {{db.currentGroup.title}}
  </ion-item>
  <ion-list-header color="primary">
    Transactions
  </ion-list-header>
  <ion-list *ngIf="db.transactions">
    <div *ngFor="let g of db.transactions | slice:0:25" detail-push transaction [data]="g">
    </div>
  </ion-list>
  <ion-fab right bottom [ngClass]="{'show' : activeMenu, 'hide' : !activeMenu}">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="getPic()" ><ion-icon name="camera"></ion-icon></button>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <!--<button ion-button (click)="auth.signOut()" color="primary">Sign out</button>-->
</ion-content>
