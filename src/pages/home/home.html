<ion-nav color="primary" id="nav" #content [root]="HomePage"></ion-nav>
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="changeGroup()" color="primary">
        Change group
      </button>
      <button ion-item (click)="editUserInfo()" color="primary">
        Edit user info
      </button>
      <button ion-item (click)="createNewGroup()" color="primary">
        Create new Group
      </button>
      <button ion-item (click)="db.getUserGroups()" color="primary">
        Get User Groups
      </button>
      <button ion-item (click)="auth.signOut()" color="primary">
        Sign out
      </button>
      <button ion-item (click)="closeMenu()" color="primary">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{db.currentGroup ? db.currentGroup.title : 'Select Group'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-item>
  <ion-item-group>
    <ion-item>UP</ion-item>
    <ion-item>UP2</ion-item>
    <ion-item-divider ></ion-item-divider>
    <ion-item>
      <ion-list>
        <ion-item>DOWN</ion-item>
        <ion-item>DOWN2</ion-item>
      </ion-list>
    </ion-item>
  </ion-item-group>
</ion-item>

<ion-content padding>
  <ion-item *ngIf="db.currentGroup">
    Group Selected! {{db.currentGroup.title}}
  </ion-item>
  <ion-list *ngIf="!db.currentGroup">
    <ion-item (click)="selectGroup(g.$key)" *ngFor="let g of db.userGroups">
      {{g.id}}
      {{g.title}}
      {{g.picture}}
    </ion-item>
  </ion-list>

  <!--<button ion-button (click)="auth.signOut()" color="primary">Sign out</button>-->
</ion-content>
