<!--
  Generated template for the HomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-nav color="primary" id="nav" #content [root]="HomePage">
</ion-nav>
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        Home
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        Friends
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Events
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngIf="db.currentGroup">
    Group Selected! {{db.currentGroup.title}}
  </ion-item>
  <ion-list *ngIf="!db.currentGroup">
    <ion-item (click)="selectGroup(g.$key)" *ngFor="let g of db.userGroups">
      {{g.id}}
      {{g.title}}
      {{g.picture}}
    </ion-item>
  </ion-list>
  <button ion-button (click)="createNewGroup()" color="primary">Create new Group</button>
  <button ion-button (click)="db.getUserGroups()" color="primary">Get User Groups</button>
  <button ion-button (click)="auth.signOut()" color="primary">Sign out</button>
</ion-content>
