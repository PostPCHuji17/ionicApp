<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Hello {{auth.displayName}}
  <ion-item>
    <ion-label floating>Username:</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password: </ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-buttons>
    <button ion-button (click)="login()">Login</button>
    <button ion-button (click)="auth.loginWithGoogle()">Login with google</button>
    <button ion-button color="light" (click)="register()">Regiser</button>
  </ion-buttons>
</ion-content>
