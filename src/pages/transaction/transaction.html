<ion-header>

  <ion-navbar>
    <ion-title>{{this.data.description}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>
  <h2 align-items-center class="price" [ngClass]="data.amountColor">${{this.data.amount}}</h2>
  <p>{{this.data.description}}</p>
  <p>Created by: {{this.data.creator}}, @ {{this.data.datetime}}</p>
  <br><br>
  <h2>Photos: </h2>
  <ion-item>
    <ion-scroll scrollX="true">
    <ion-avatar *ngFor="let img of photos" class="round-shape inline" margin ion-col>
      <img src="data:image/png;base64,{{img}}">
    </ion-avatar>
    </ion-scroll>
    <button ion-button class="round-shape inline" (click)="addPic()" margin item-end>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item>
  <br><br>
  <h2>Tags: </h2>

</ion-content>
